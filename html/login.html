    <body> 
        <div class="container">
            <section id="form_content">

                 <!--PROFILE IMAGE-->
                 <div class="images">
                    <img src="https://covidsafetyapp.github.io/webapp/images/profile_icon.png" alt="Avatar" class="avatar" style="width: 90px; height: 90px;">
                </div>

                <!--HEADER-->
                <h1> log-in</h1>

                <form name="login_form" action="login.php" onsubmit="return validateLogin()" method="post"> 

                    <!--USERNAME & PASSWORD-->
                        <!--USERNAME DIV-->
                        <div>
                            <!--USERNAME-->
                            <label for="user_name"> 
                                <h3>username</h3>   
                                <!--USER INPUT-->
                                <input class="input_box" type="text" placeholder="enter username" id="user_name" required=""/>                               
                            </label>
                        </div> 

                        <!--PASSWORD DIV-->
                        <div style="text-align: center;">
                            <!--PASSWORD-->
                            <label for="pass_word"> 
                                <h3>password</h3>
                            </label>

                            <!--PASSWORD INPUT-->
                            <input class="input_box" type="password" placeholder="enter password" id="pass_word" required="" />
                        </div>

                        <!--REMEMBER ME CHECKBOX DIV-->
                        <div>
                            <label>
                                <h4>
                                    remember me
                                    <input type="checkbox" checked="checked" name="remember_me" />
                                </h4>
                            </label> 
                        </div>

                        <!--LOGIN BUTTON, FORGOT PASSWORD, CREATE NEW ACCOUNT DIV-->
                        <div>
                            <input class="buttons" type="submit" value="log-in" />
                            

                            <p> 
                                <a href="#" style="text-align: left;"> forgot password?</a>
                                <a href='#' style="text-align: right;"> create new account </a>
                            </p>    

                            <!--GITHUB ICON: ONCLICK TO REPO LINK (INCLUDED ON EVERY TAB)-->
                            <img class="images github_icon" id="github" src="https://covidsafetyapp.github.io/webapp/images/github.png" style="width: 35px; height: 35px;"  onclick="window.location.href='https://github.com/covidsafetyapp/webapp'"/>
                        
                            <br>

                        </div>
                </form>
            </section>
